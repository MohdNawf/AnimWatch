<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="main.png" type="image/x-icon"> <!-- Corrected type attribute -->
    <title>AnimWatch</title>
</head>
<body>
    <header class="stiky">
        <div class="navb">
            <div class="logo">
                <img src="main.png" alt="logo">
            </div>
            <ul>
                <li>HOME</li>
                <li>SERIES</li>
                <li>MOVIES</li>
                <li>SEARCH</li>
            </ul>
            <div class="left">
                <i class="fa fa-search" aria-hidden="true"></i>
                <span class="line"></span>
                <i class="fa fa-globe" aria-hidden="true"></i>
                <select name="language" id="lan">
                    <option value="DUB">DUB</option> <!-- Corrected value attributes -->
                    <option value="SUB">SUB</option> <!-- Corrected value attributes -->
                </select>
                <button class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </header>
    <div id="slidy-container">
        <div class="position">
            <button class="btn btn-primary"><i class="fa fa-play" aria-hidden="true"></i> Watch now</button>
            <button class="btn btn-primary"><i class="fa fa-download" aria-hidden="true"></i> Download</button>
            <button class="btn btn-primary"><i class="fa fa-list" aria-hidden="true"></i> List</button> <!-- Corrected FontAwesome class name -->
        </div>
        <figure id="slidy">
            <img src="Untitled design (1).png" alt="">
            <img src="Untitled design (2).png" alt="">
            <img src="Untitled design (3).png" alt="">
            <img src="Untitled design (4).png" alt="">
            <img src="Untitled design.png" alt="">
            <img src="EP 720.png" alt="">
        </figure>
    </div>
    <script src="script.js"></script>
</body>
</html>
